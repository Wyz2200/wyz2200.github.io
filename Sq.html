<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>安室奈美惠作品牆</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:20px;background:#111;color:#fff;}
h2{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
h2 button{background:none;border:none;color:#0af;font-size:18px;cursor:pointer;}
h3{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;}
h3 button{background:none;border:none;color:#0af;font-size:16px;cursor:pointer;}
.cards-container{position:relative;display:flex;align-items:center;margin-bottom:30px;}
.cards-row{display:flex;overflow-x:auto;scroll-behavior:smooth;gap:10px;padding:10px 0;}
.cards-row::-webkit-scrollbar{display:none;}
.cards-row{-ms-overflow-style:none;scrollbar-width:none;}
.card{
  flex:0 0 auto;
  width:140px;
  cursor:pointer;
  text-align:center;
  border-radius:8px;
  background:#222;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border: none;       /* 加這行 */
  display: block;     /* 避免 inline 造成空隙 */
}

.card-title{padding:5px;font-size:14px;color:#fff;}
.arrow-btn{position:absolute;right:0;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:white;border:none;border-radius:50%;width:35px;height:35px;font-size:20px;cursor:pointer;}
#overview{display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:#111;padding:20px;box-sizing:border-box;overflow-y:auto;}
.item{display:flex;align-items:center;margin:8px 0;padding:5px;background:#222;border-radius:6px;cursor:pointer;}
.item img{width:50px;height:50px;object-fit:cover;border-radius:4px;margin-right:10px;}
.item span{color:#fff;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity .3s ease;}
.modal.show{opacity:1;pointer-events:auto;}
.modal-content{
  background:white;color:#000;border-radius:12px;padding:20px;width:90%;max-width:500px;display:flex;gap:15px;transform:translateY(20px);transition:transform .3s ease;
  flex-direction:row; /* 左圖右文字 */
  align-items:flex-start;
}
.modal.show .modal-content{transform:translateY(0);}

.cover{
  width:120px;       /* 調整寬度 */
  height:180px;      /* 調整高度，變成高圖 */
  background:#ccc;
  border-radius:8px;
  background-size:cover;
  background-position:center;
  flex-shrink:0;
}

.info{flex:1;margin-top:0;}
.tag{display:inline-block;background:#eee;padding:4px 8px;border-radius:12px;margin:5px 0;}
.desc-text{margin-top:10px;color:#333;white-space:pre-line;}
.close-btn,.watch-btn{margin-top:10px;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;}
.close-btn{background:#2196f3;color:white;}
.watch-btn{background:#ff69b4;color:white;float:right;}
@keyframes slide-in{from{transform:translateX(100%);opacity:0;}to{transform:translateX(0);opacity:1;}}
.slide-in{animation:slide-in 0.5s forwards;}
</style>
</head>
<body>

<!-- 首頁 -->
<div id="home">
  <h2>作品牆</h2>

  <h3>錄音室專輯 <button onclick="showOverview('studio')">›</button></h3>
  <div class="cards-container">
    <div class="cards-row" id="studioRow"></div>
    <button class="arrow-btn" onclick="scrollRow('studioRow')">›</button>
  </div>

  <h3>精選輯 <button onclick="showOverview('best')">›</button></h3>
  <div class="cards-container">
    <div class="cards-row" id="bestRow"></div>
    <button class="arrow-btn" onclick="scrollRow('bestRow')">›</button>
  </div>

  <h3>演唱會 / DVD / Blu-ray <button onclick="showOverview('concerts')">›</button></h3>
  <div class="cards-container">
    <div class="cards-row" id="concertsRow"></div>
    <button class="arrow-btn" onclick="scrollRow('concertsRow')">›</button>
  </div>
</div>

<!-- 總覽 -->
<div id="overview">
  <h2>作品總覽 <button onclick="showHome()">‹</button></h2>
  <div id="overview-list"></div>
</div>

<!-- 浮窗 -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="cover" id="modal-cover"></div>
    <div class="info">
      <h3 id="title"></h3>
      <div class="tag" id="tag"></div>
      <p id="desc"></p>
      <div class="desc-text" id="extraDesc"></div>
      <button class="close-btn" onclick="closeModal()">關閉</button>
      <button class="watch-btn" id="watchBtn" style="display:none;" onclick="watchConcert()">立即收看</button>
    </div>
  </div>
</div>

// 初始化首頁卡片
function initCards(){
  const categories=[
    {id:'studioRow',arr:studio},
    {id:'bestRow',arr:best},
    {id:'concertsRow',arr:concerts}
  ];
  categories.forEach(c=>{
    const row=document.getElementById(c.id);
    c.arr.forEach(a=>{
      const div=document.createElement('div');
      div.className='card';
      div.onclick = () => openModal(a);

      const img = document.createElement('img');
      img.src = a.cover || 'https://via.placeholder.com/150/888/fff?text=No+Image';

      const title = document.createElement('div');
      title.className='card-title';
      title.innerText = a.title;

      div.appendChild(img);
      div.appendChild(title);
      row.appendChild(div);
    });
  });
}

// 箭頭滾動
function scrollRow(id){
  const row=document.getElementById(id);
  const cardWidth=row.querySelector('.card').offsetWidth+10;
  row.scrollBy({left:cardWidth*3,behavior:'smooth'});
}

// 總覽頁
function showOverview(category){
  const ov = document.getElementById('overview');
  ov.style.display = 'block'; 
  ov.classList.add('slide-in');
  document.getElementById('home').style.display = 'none';

  const overviewList = document.getElementById('overview-list');
  overviewList.innerHTML = '';

  let arr = [];
  let title = '';

  switch(category){
    case 'studio': arr = studio; title = '錄音室專輯'; break;
    case 'best': arr = best; title = '精選輯'; break;
    case 'concerts': arr = concerts; title = '演唱會 / DVD / Blu-ray'; break;
  }

  const h3 = document.createElement('h3');
  h3.innerText = title;
  overviewList.appendChild(h3);

  arr.forEach(a=>{
    const div = document.createElement('div');
    div.className = 'item';
    div.onclick = () => openModal(a);

    const img = document.createElement('img');
    img.src = a.cover || 'https://via.placeholder.com/150/888/fff?text=No+Image';

    const span = document.createElement('span');
    span.innerText = a.title;

    div.appendChild(img);
    div.appendChild(span);
    overviewList.appendChild(div);
  });
}

// 返回首頁
function showHome(){
  document.getElementById('home').style.display='block';
  document.getElementById('overview').style.display='none';
}

// 浮窗
let currentData = null;
function openModal(data){
  currentData = data;
  document.getElementById('title').innerText = data.title;
  document.getElementById('tag').innerText = data.desc || '';
  document.getElementById('desc').innerText = data.date ? `發行日期: ${data.date}` : '';
  document.getElementById('extraDesc').innerText = data.extra || '';
  document.getElementById('modal-cover').style.backgroundImage = `url(${data.cover||'https://via.placeholder.com/150/888/fff?text=No+Image'})`;

  const watchBtn = document.getElementById('watchBtn');
  if(data.url){
    watchBtn.style.display = 'inline-block';
  } else {
    watchBtn.style.display = 'none';
  }

  document.getElementById('modal').classList.add('show');
}
function closeModal(){
  document.getElementById('modal').classList.remove('show');
}

// 演唱會立即收看
function watchConcert(){
  if(currentData && currentData.url){
    window.open(currentData.url, '_blank');
  }
}

initCards();
</script>

</body>
</html>
